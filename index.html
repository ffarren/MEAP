<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home - MEAP</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <div class="header-logo">MEAP</div>
    <div class="header-list">
      <ul>
        <li>Tentang Prediksi</li>
        <li>Prediksi</li>
        <li>Dataset</li>
        <li>Tentang</li>
      </ul>
    </div>
  </div>

  <div class="top-wrapper">
    <div class="container">
      <h1>Medical Effect from Air Pollution</h1>
      <h2>A machine that can predict the impact of air quality on respiratory health based on levels of CH4, CO2, and CO.</h2>
    </div>
  </div>

  <div class="contents">
    <div class="container">
      <div class="form">
        <p>Kadar CH4:</p>
        <input type="text" name="CH4" class="form-control" placeholder="Masukkan Kadar (mg/m3)" />
        <p>Kadar CO2:</p>
        <input type="text" name="CO2" class="form-control" placeholder="Masukkan Kadar (mg/m3)" />
        <p>Kadar CO:</p>
        <input type="text" name="CO" class="form-control" placeholder="Masukkan Kadar (mg/m3)" />
      </div>
      <span class="btn submit">SUBMIT</span>
    </div>

  </div>

  <div class="footer">
    <div class="footer-logo">MEAP</div>
    <p>Always take care of your health.</p>
  </div>


</body>

</html>
